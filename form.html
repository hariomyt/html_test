<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM IN HTML</title>
</head>
<body>
    <form>
        
         <label for="Password1">Password</label>
         <input type="text" name="Password1" id="Password" placeholder="Enter password">
         <br>
         <br>

         <label for="username">UserName</label>
         <input type="text" name="UserName1" id="UserName" placeholder="Enter username">

         <br>
         <br>
         <label for="date1">Date</label>
         <input type="Date" name="date" id="date1">
         <br>
         <br>
         <label for="file1">File:</label>
         <input type="file" name=file"" id="file1">
         <br>
         <br>

         <label for="Button1">Button</label>
         <input type="Button" value="Click-me" name="Button" id="Button1">
         <br>
         <br>
         <label for="Submit">Sumbit</label>
         <input type="button"  value="sumbit" name="sumit" id="sumbit1">

         <br>
         <br>
         <label for="male">Male</label>
         <input type="radio" id="male" name="Gender"  value="Male">

         <br>
         <br>
         <label for="Female">Female:</label>
         <input type="radio" id="Female" name="Gender"  value="Female">
<br>
<br>
        <label for="Other">Other</label>
         <input type="radio" id="Other" name="Gender"  value="Other">
         <br>
         <br>
         <label for="apple">Apple</label>
         <input type="checkbox"  id="apple" name="fruit" value="Apple">
         <br>
         <br>
         <label for="mango">Mango</label>
         <input type="checkbox" id="mango" name="fruit" value="Mango">
          <br>
          <br>
         <label for="banana">Banana</label>
         <input type="checkbox"  id="banana"name="fruit" value="Banana">

         <br>
         <br>
         <label for="fruits">Choose a fruits</label>
         <select name="fruits" id="fruit">
            <option value="apple">APPLE</option>
            <option value="banana">Banana</option>
            <option value="mango">Mango</option>
            <option value="papaya">Ppapaya</option>

         </select>

         <textarea name="story" id="story" rows="6" cols="89">--Write text here--</textarea>
         

    </form>
    
</body>
</html>
